global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'api-gateway'
    static_configs:
    - targets: ['host.docker.internal:2112']
  - job_name: 'orders'
    static_configs:
    - targets: ['host.docker.internal:2212']
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
